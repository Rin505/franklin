<template name="inputForm">
  <div class="row">
    <div class="row">
      <div class="input-field col s12 center-align">
        <h5>Аватар благодетели:</h5>
        {{#unless needShowImage}}
        <div>
          <a class="btn-floating btn-large waves-effect waves-light grey lighten-5 js-take-photo">
            <i class="material-icons grey-text text-darken-4">photo_camera</i>
          </a>
        </div>
        {{else}}
        <div>
          <img src="{{getPicture}}" class="responsive-img"/>
        </div>
        <div>
          <a class="btn-floating btn-large waves-effect waves-light grey lighten-5 js-remove-photo">
            <i class="material-icons grey-text text-darken-4">delete</i>
          </a>
        </div>
        {{/unless}}
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">assignment</i>
        <input id="icon_prefix" type="text" class="validate js-text">
        <label for="icon_prefix">Введите текст</label>
      </div>
      <div class="input-field col s12 center-align">
        <a class="waves-effect waves-light btn-large js-submit">Добавить</a>
      </div>
    </div>
  </div>
</template>
