<template name="goodnessDetail">
  <div class="row">
    <div class="col s12">
      <h5>{{getTitle}}</h5>
      {{#each getCounters}}
        {{date}}&nbsp;({{counter}})
        <div class="progress">
          <div class="determinate red darken-2" style="width: {{value}}%"></div>
        </div>
      {{/each}}
    </div>
  </div>
</template>
