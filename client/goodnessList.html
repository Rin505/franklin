<template name="goodnessList">
  {{#unless goodnessListCount}}
    <p class="left-align grey-text">
      Приложение "Франклин" предназначено для развития в себе желаемых добродетелей. Под добродетелью понимается хорошее качество личности, которое хотелось бы Вам в себе развить. Например - "Обходиться без мата".
    </p>
    <p class="left-align grey-text">
      После добавления желаемой добродетели в приложение, фиксируйте каждое нарушение. При этом старайтесь свести количество нарушений каждой из добродетелей к минимуму.
    </p>
  {{else}}
    <div class="row franklin-bg">
      <div class="section">
        {{#each goodnessList}}
          <div class="col s12 m6 l4 fadeIn animated">
            <div class="card">
              <a href="{{pathFor 'goodnessDetail'}}" class="grey-text text-darken-4">
                <div class="card-image">
                  <img src="{{avatar}}">
                </div>
                <div class="card-content center-align">
                    <h5>{{title}}</h5>
                    Сегодня: {{getToday this._id}}<br>
                    Максимум: {{getMax this._id}}
                    <div class="progress">
                      <div class="determinate red darken-2" style="width: {{getProgress this._id}}%"></div>
                    </div>
                </div>
              </a>
              <div class="card-action center-align">
                <a class="waves-effect waves-light btn red lighten-2 js-count-increment">Нарушил</a>
              </div>
            </div>
          </div>
        {{/each}}
      </div>
    </div>
  {{/unless}}
</template>
