<template name="goodnessList">
  {{#each goodnessList}}
  <div class="row">
    <div class="s12">
      <div class="card-panel center-align">
        <img class="responsive-img circle" src="{{avatar}}"/>
        <h5>{{title}}</h5>
        <a href="{{pathFor 'goodnessDetail'}}" class="grey-text text-darken-4">
          Сегодня: {{getToday this._id}}<br>
          Максимум: {{getMax this._id}}
          <div class="progress">
            <div class="determinate red darken-2" style="width: {{getProgress this._id}}%"></div>
          </div>
        </a>
        <a class="waves-effect waves-light btn red lighten-2 js-count-increment">Нарушил</a><br>
      </div>
    </div>
  </div>
  {{/each}}
</template>
